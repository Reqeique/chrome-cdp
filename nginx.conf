worker_processes auto;

events { worker_connections 4096; }

http {
  access_log /dev/stdout;
  error_log  /dev/stderr info;

  # Upgrade handling for WebSockets
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Derive ws vs wss from ACA's ingress proto
  map $http_x_forwarded_proto $ws_scheme {
    default "ws";
    https   "wss";
  }

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 75s;

  server {
    listen 8080;

    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_request_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    location / {
      proxy_pass http://127.0.0.1:9222;

      # Critical: bypass Chrome's host check
      proxy_set_header Host 127.0.0.1:9222;

      # WebSocket upgrade
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Forwarded headers
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

      # Optional: make /json/version & /json/list return a usable WS URL
      sub_filter_types application/json;
      sub_filter 'ws://127.0.0.1:9222' '$ws_scheme://$host';
      sub_filter_once off;
    }
  }
}
